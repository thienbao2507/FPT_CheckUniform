<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra đồng phục</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">🧪 Kiểm tra đồng phục</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-5">

      <div>
        <label for="image" class="block text-lg font-medium text-gray-700 mb-2">Chọn ảnh cần kiểm tra:</label>
        <input type="file" name="image" accept="image/*" required
               class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm file:font-semibold
                      file:bg-blue-50 file:text-blue-700
                      hover:file:bg-blue-100">
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md
                     hover:bg-blue-700 transition duration-200">
        🚀 Tải lên & Kiểm tra
      </button>
    </form>
  </div>

</body>
</html>
